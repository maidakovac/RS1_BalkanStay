<div class="login-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <div class="input-container">
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
        <label for="name">Name</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="text" id="surname" name="surname" [(ngModel)]="surname" required>
        <label for="surname">Surname</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
        <label for="username">Username</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="text" id="email" name="email" [(ngModel)]="email" required>
        <label for="email">Email</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
        <label for="password">Password</label>
      </div>
    </div>

    <button class="login-button" type="submit">Register</button>

    <p *ngIf="message" class="message">{{ message }}</p>

    <div class="login-links">
      <span>Already have an account? <a routerLink="/auth/login">Sign in</a></span>
    </div>
  </form>
</div>
