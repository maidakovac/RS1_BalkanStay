<div class="login-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <div class="input-container">
        <input type="text" id="name" name="username" required >
        <label for="username">Name</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="text" id="surname" name="username" required >
        <label for="username">Surname</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="text" id="username" name="username" required >
        <label for="username">Username</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="text" id="email" name="username" required >
        <label for="username">Email</label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <input type="password" id="password" name="password" required >
        <label for="password">Password</label>
      </div>
    </div>

<!--    <mat-slide-toggle>Save login</mat-slide-toggle>-->

    <button class="login-button" type="submit">Register</button>

<!--    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>-->

    <!-- Added Sign Up and Forgot Password Links -->
    <div class="login-links">
      <span>Already have an account? <a routerLink="/auth/login">Sign in</a></span>
<!--      <a class="forgot-password" routerLink="/auth/forgot-password">Forgot password</a>-->
    </div>
  </form>
</div>
