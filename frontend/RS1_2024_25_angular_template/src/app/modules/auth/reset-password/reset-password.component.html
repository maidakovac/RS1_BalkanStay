<div class="reset-container">
  <p class="reset-text">Enter your new password below.</p>

  <form (ngSubmit)="onResetPassword()">
    <div class="form-group">
      <label for="new-password">New Password <span class="required">*</span></label>
      <input type="password" id="new-password" name="new-password" [(ngModel)]="newPassword" required>
    </div>

    <div class="form-group">
      <label for="confirm-password">New Password (Confirmation) <span class="required">*</span></label>
      <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="confirmPassword" required>
    </div>

    <button class="reset-button" type="submit">Reset Password</button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
