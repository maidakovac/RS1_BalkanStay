<div class="reservation-container">

    <p class="avail"> See availability</p>

  <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()" class="reservation-form">
    <mat-form-field appearance="outline" class="date-picker-field">
      <mat-label>Check In</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" [min]="minDate" [matDatepickerFilter]="startDateFilter"  (dateChange)="onStartDateChange($event.value)">
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="date-picker-field">
      <mat-label>Check Out</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" [min]="minCheckOutDate" [max]="maxCheckOutDate" [matDatepickerFilter]="endDateFilter">
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="reservationForm.invalid" class="submit-btn">Make a reservation</button>
  </form>
</div>
