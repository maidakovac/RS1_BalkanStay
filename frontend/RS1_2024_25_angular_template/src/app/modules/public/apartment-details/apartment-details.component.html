
<div *ngIf="apartment">
  <h2 class="name">{{ apartment?.name }}</h2>
  <p class="adress"> {{ apartment?.adress }}</p>
  <p class="country">{{ apartment?.countryName }}</p>

  <div class="image-gallery">
    <div class="main-image">
      <img [src]="selectedImage" alt="Main Apartment Image">
    </div>

    <div class="thumbnail-list">
      <img
        *ngFor="let imagePath of apartment.imagePaths"
        [src]="imagePath"
        alt="Thumbnail"
        (click)="selectImage(imagePath)"
        [class.selected]="imagePath === selectedImage"
      />
    </div>
  </div>

  <p class="description">{{ apartment?.description }}</p>

  <div class="price-container">
    <p class="price"> {{ apartment?.pricePerNight }} â‚¬ per night</p>
  </div>


  <div class="info-grid">
    <div class="info-column">
      <h3>AMENITIES</h3>
      <ul>
        <li *ngFor="let amenity of apartment.amenities">{{ amenity }}</li>
      </ul>
    </div>

    <div class="info-column">
      <h3>TOILETRIES</h3>
      <ul>
        <li *ngFor="let toiletry of apartment.toiletries">{{ toiletry }}</li>
      </ul>
    </div>

    <div class="info-column">
      <h3>RULES</h3>
      <ul>
        <li *ngFor="let rule of apartment.rules">{{ rule }}</li>
      </ul>
    </div>
  </div>

  <app-reservation-form [apartmentId]="apartment.apartmentId"></app-reservation-form>

</div>

<app-footer></app-footer>
